<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/main.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Jquery Reset -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Reset -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>KNU_INTEGRATED_NOTICE</title>
</head>

<body>
    <div class="container-fluid p-0 wrapper">
        <header>
            <div class="banner_box">
                <div class="row main_banner">
                    <div class="col-md-6 banner_title">
                        <a class="" href="/">인포모아</a>
                    </div>
                    <div class="col-md-6 banner_sub">
                        <div><input class="input-sm" name='search' type="text" placeholder="검색할 내용을 입력해주세요"></div>
                        <div id="search"><i class="bi bi-search"></i></div>
                    </div>
                </div>
            </div>
        </header>

        <nav>
            <div class="row">
                <ul class="nav nav-tabs nav_box">
                    <li class="nav-item "><a class="nav-link active" href="#">컴퓨터학부_전체</a></li>
                    <li class="nav-item "><a class="nav-link" href="#">컴퓨터학부_심컴</a></li>
                    <li class="nav-item "><a class="nav-link" href="#">컴퓨터학부_글솝</a></li>
                    <li class="nav-item "><a class="nav-link" href="#">컴퓨터학부_학사</a></li>
                </ul>
            </div>
        </nav>

        <section>
            <div class="tag_boundary">
                <ul class="tag_box">
                    <!-- 태그 들어가는 곳 -->
                    <li class="tag_nav"><i class="bi bi-chevron-down"></i></li>
                    <input class="tag_all" type="text">
                </ul>
            </div>
            <div class="nav_tag_box">
                <div class="nav_title">종합 공지사항</div>

            </div>
            <div class="content_box">
                <ul class="content">
                    <!-- 처음 로드 시 전체 글 불러오기 -->
                    <script>
                        $.ajax({
                            url: "getpageinfo/",
                            data: {
                                "origin": '컴퓨터학부_전체'
                            },
                            dataType: "json",
                            success: function(data) {
                                $('.content').html(data.posts)
                            },
                            error: function(e) {

                            }
                        })
                    </script>
                </ul>
                <ul class="pagination justify-content-center">
                    <li class="lbtn page-item disabled">
                        <a class="page-link" tabindex="-1" aria-disabled="true">&laquo;</a>
                    </li>
                    <script>
                        $.ajax({
                            url: "getpageinfo/",
                            data: {
                                "origin": '컴퓨터학부_전체'
                            },
                            dataType: "json",
                            success: function(data) {
                                var first_page = $('.page_num')
                                console.log(data.posts_len)
                                for (i = data.posts_len; i > 1; i--) {
                                    first_page.after('<li class="page_num page-item"><a class="page-link" >' + i + '</a></li>')
                                }
                            },
                            error: function(e) {

                            }
                        })
                    </script>
                    <li class="page_num page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="rbtn page-item">
                        <a class="page-link">&raquo;</a>
                    </li>
                </ul>
            </div>
        </section>
        <footer></footer>
    </div>
    <script src="/static/main.js"></script>
</body>

</html>
