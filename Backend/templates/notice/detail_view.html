{% extends 'notice/base.html' %}
{% load static %}
{% block title %} detail {% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'notice/detail.css' %}">
<section>

    <div class="row content_box mx-auto">
        <div class="row">
            <h1 class="title">{{ title|safe }} <br> <small class="text-muted">{{ author }}{{ date }}</small></h1>
        </div>
        <hr class="my-4">
        <small><div class="mb-3" id="attach"></div></small>
        <hr class="my-4">
        <div class="row" id="contents" style="line-height: 1.0 !important;">{{ contents|safe }}</div>
    </div>

</section>
{% endblock %}
{% block script %}
<script type="text/javascript">
    $("#search-box").hide();
    $("#icon-search").hide();
    var attach_info = '{{ attch }}'.replace(/&quot;/g, '"');
    var data = JSON.parse(attach_info)

    window.onload = function() {
        var makeTable = $("<table>");
        $("#attach").append($(makeTable));

        $.each(data, function(i, dt) {
            const key = Object.keys(data).find(key => data[key] === dt);
            $(makeTable).append(`<tr><td><i class="bi bi-file-earmark-text-fill" style="color: #0B68F0;"></i></td><td><a href="${dt}" style="color: #0B68F0 !important;">${key}</a></td></tr>`);
        });

        if (Object.keys(data).length == 0) {
            $(makeTable).append("<tr><td><small class='text-muted'>첨부파일이 없습니다.</small></td><tr>");
        }
    }
</script>
{% endblock %}
