<!DOCTYPE html>
<html lang="ko">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{%static 'notice/main.css'%}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Jquery Reset -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Reset -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dbcfa73564.js" crossorigin="anonymous"></script>
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">


    <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-light">
    <div class="container-fluid p-0 wrapper">
        <header class="">
            <div class="banner_box">
                <div class="row main_banner">
                    <div class="col-md-6 banner_title">
                        <a class="" href="{% url 'main' %}" style="margin: 0% 5% 0% 5%;">인포모아</a>
                    </div>
                    <div class="col-md-6">
                        <div class="banner_sub h-100">
                            <div>
                                <input autocomplete="off" class="search" id="search-box" name='search' type="text" required placeholder="검색할 내용을 입력해주세요">
                            </div>
                            <div id="icon-search" class="search_ico"><i class="bi bi-search"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block content %}{% endblock %}
        <footer>
            <div class="whoweare">
                <div class="pr_box">
                    <div id="purpose">
                        <div class="text-muted">
                            본 웹페이지는 경북대학교 학부생들의 공지사항 참조의 편의성 증대를 위해 제작되었습니다.
                        </div>
                    </div>
                    <br>
                    <div id="contributor">
                        <h5 class="text-muted">Contributor</h5>
                        <ul>
                            <li>몽더코키</li>
                        </ul>
                    </div>
                    <br>
                    <div id="contact">
                        <h5 class="text-muted">Contact</h5>
                        <ul>
                            <li>(Email)ppm5377@naver.com</li>
                            <li>/(Tel)010-7226-5378</li>
                            <li>/(Kakao)park9910</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <div id="topBtn">
        <a href="#">
            <i class="fas fa-arrow-alt-circle-up"></i>
        </a>
    </div>
</body>
<!-- <script src="{% static 'notice/main.js '%}"></script> -->
{% block script %}{% endblock %}

</html>
